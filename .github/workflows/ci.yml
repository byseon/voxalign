name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: ruff check src tests

      - name: Type check
        run: mypy src

      - name: Test
        run: pytest

      - name: CLI smoke
        run: python -m voxalign.cli --help

      - name: API smoke
        run: |
          python -c "from voxalign.api import app; assert app is not None"
