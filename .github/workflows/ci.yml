name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Lint and format check
        run: |
          uv run ruff check src tests
          uv run ruff format --check src tests

      - name: Type check
        run: uv run mypy src

      - name: Test
        run: uv run pytest -q

      - name: CLI smoke
        run: uv run python -m voxalign.cli --help

      - name: API smoke
        run: uv run python -c "from voxalign.api import app; assert app is not None"

      - name: Pre-commit hooks
        run: uv run pre-commit run --all-files
