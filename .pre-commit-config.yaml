repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check src tests
        language: system
        pass_filenames: false
      - id: ruff-format
        name: ruff format --check
        entry: uv run ruff format --check src tests
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: uv run mypy src
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest (pre-push)
        entry: uv run pytest -q
        language: system
        pass_filenames: false
        stages: [pre-push]
